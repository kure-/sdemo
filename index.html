<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Slevomat demo</title>
		<meta charset="UTF-8">
		<meta name=viewport content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
		<meta name="author" content="Ondřej Kohout" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<link rel="stylesheet" href="./dist/application.css">
	</head>
	<body>
		<section id="content">
			<div class="Gallery" id="gallery">
				<div class="Gallery-group">
					<div class="Gallery-item Gallery-item--large">
						<a href="/images/4_940.JPG" title="much title, such wow!" target="_blank" class="Gallery-link">
							<img src="/images/4_600.JPG" srcset=" /images/4_320.JPG 320w,  /images/4_600.JPG 600w,  /images/4_940.JPG 940w, " sizes="(max-width: 599px) 100vw, (max-width: 939px) calc((100vw /3) * 2), calc(100vw * 0.6)" class="Gallery-image" alt="much title, such wow!">
						</a>
					</div>
					<div class="Gallery-item Gallery-item--medium">
						<a href="/images/1_940.JPG" title="very much title" target="_blank" class="Gallery-link">
							<img src="/images/1_600.JPG" srcset=" /images/1_320.JPG 320w,  /images/1_600.JPG 600w,  /images/1_940.JPG 940w, " sizes="(max-width: 599px) 50vw, (max-width: 939px) calc(100% / 3), calc(100% * 0.4)" class="Gallery-image" alt="very much title">
						</a>
					</div>
					<div class="Gallery-item Gallery-item--medium Gallery-item--small Gallery-item--hiddenMediumDown">
						<a href="/images/2_940.JPG" title="very title, very wow!" target="_blank" class="Gallery-link">
							<img src="/images/2_600.JPG" srcset=" /images/2_320.JPG 320w,  /images/2_600.JPG 600w,  /images/2_940.JPG 940w, " sizes="(max-width: 599px) 50vw, (max-width: 939px) calc(100% / 3), calc(100% * 0.2)" class="Gallery-image" alt="very title, very wow!">
						</a>
					</div>
					<div class="Gallery-item Gallery-item--medium Gallery-item--small Gallery-item--hasLoadMore">
						<a href="/images/3_940.JPG" title="such title, very wow!" target="_blank" class="Gallery-link">
							<img src="/images/3_600.JPG" srcset=" /images/3_320.JPG 320w,  /images/3_600.JPG 600w,  /images/3_940.JPG 940w, " sizes="(max-width: 599px) 50vw, (max-width: 939px) calc(100% / 3), calc(100% * 0.2)" class="Gallery-image" alt="such title, very wow!">
							<span class="Gallery-loadMore">
								<span class="Gallery-loadMoreText">
									Další fotky
								</span>
							</span>
						</a>
					</div>
				</div>
			</div>
			<div class="Form">
				<div class="Form-header">
					<h1 class="Form-headline text-center">Nové heslo</h1>
					<p class="Form-information text-center">pro uživatele <strong>marcelka@gmail.com</strong></p>
				</div>
				<div class="Form-content">
					<form id="form-set-new-password" action='/' method="POST">
						<div class="Form-group">
							<input type="password" placeholder="Zadejte nové heslo" name="password" id="password" class="Form-control Form-control--withActionBtn" title="Heslo musí obsahovat nejméně 8 znaků" pattern=".{8,}" required />
							<button id="toggle-password" class="Btn Btn--togglePassword Btn--hasIcon Btn--inputActionBtn Btn--transparentBrandedHover">
								<span class="Icon Icon-eye Icon--tarnishedSilver Icon--medium text-center"></span>
							</button>
						</div>
						<div class="Form-action">
							<button type="submit" class="Btn Btn--branded Btn--rounded" title="Nastavit nové heslo">
								Nastavit nové heslo
							</button>
						</div>
					</form>
					<div class="Form-note Form-note--spacedTopLarge">
						<em class="Icon Icon-bulb Icon--spacedRightSmall Icon--large Icon--glacierGrey Icon--spacedTopTiny"></em>
						Dobré heslo je zapamatovatelné, ale&nbsp;zároveň není příliš krátké.
					</div>
				</div>
			</div>
		</section>
		<script src="./dist/application.js"></script>
	</body>
</html>
